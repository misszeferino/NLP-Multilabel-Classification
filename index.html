<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag Suggestion App</title>
</head>
<body>
    <h1>Tag Suggestion App</h1>
    <p>Enter a text, and get suggested tags:</p>
    <textarea id="inputText" rows="4" cols="50"></textarea><br>
    <button onclick="getTags()">Get Tags</button>
    <p id="suggestedTags">Suggested Tags:</p>

    <script>
        async function getTags() {
            const text = document.getElementById('inputText').value;
            const response = await fetch('https://08oz3a84lk.execute-api.us-east-1.amazonaws.com/predict-tags', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ text: text }),
            });

            if (response.ok) {
                const result = await response.json();
                const tags = result.predicted_tags.join(', ');
                document.getElementById('suggestedTags').textContent = 'Suggested Tags: ' + tags;
            } else {
                document.getElementById('suggestedTags').textContent = 'Error: Unable to get tags';
            }
        }
    </script>
</body>
</html>

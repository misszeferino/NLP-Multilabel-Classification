<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag Suggestion App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        input, button {
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Tag Suggestion App</h1>
    <p>Enter a text, and get suggested tags:</p>

    <textarea id="inputText" rows="4" cols="50"></textarea><br>
    <button onclick="getTags()">Get Tags</button>

    <h3>Suggested Tags:</h3>
    <p id="outputTags"></p>

    <script>
        async function getTags() {
            const text = document.getElementById('inputText').value;
            const response = await fetch('http://3.88.107.187:8080/predict-tags', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ text: text }),
            });

            const data = await response.json();
            document.getElementById('outputTags').innerText = data.predicted_tags.join(', ');
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag Suggestion App</title>
</head>
<body>
    <h1>Tag Suggestion App</h1>
    <p>Enter a text, and get suggested tags:</p>
    <textarea id="inputText" rows="4" cols="50"></textarea><br>
    <button onclick="getTags()">Get Tags</button>
    <p id="suggestedTags">Suggested Tags:</p>

    <script>
        async function getTags() {
            try {
                const text = document.getElementById("inputText").value;
                const response = await fetch('https://08oz3a84lk.execute-api.us-east-1.amazonaws.com', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text })
                });
        
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
        
                const data = await response.json();
                console.log(data);
                // Handle response data (e.g., display tags on the page)
            } catch (error) {
                console.error("Error in getTags:", error);
                alert("An error occurred. Please try again.");
            }
}
    </script>
</body>
</html>
